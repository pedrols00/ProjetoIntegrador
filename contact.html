<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGameList</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MyGameList</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Jogos</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    
                   
                </ul>
            </nav>
            
            </div>
        </header>

    <main>
        <div class="contact">
            <h1 class="contact-title">Contate-nos</h1>
            <form action="" name="contact-us">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>   
                <button type="submit" class="btn-submit">Submit</button>         
            </form>
        </div>
    </main>

    
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyNyExupCdvh4VOzuXuSc4pXTKScnw7mPsd3Z63suGmXuNp2zhbx-ZrXNRXtScB0Uvp/exec'
        const form = document.forms['contact-us']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
            form.reset()
            console.log('Success!', response)})
        
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>
