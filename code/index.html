<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGameList Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MyGameList</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Jogos</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="ranking.html">Ranking</a></li>
                   
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login">Login</button>
                <button class="signup">Sign Up</button>
            </div>
        </header>

        <main>
           
            <div class="signup-prompt">
                <h2>Never forget what you've seen. Save what you want to play next.</h2>
                <h3>Start tracking your games today.</h3>
            </div>
            <div class="search-box">
                <input type="text" class="search-text" placeholder="Buscar Jogos...">
               

            </div>   

        

            <div class="game-samples">
                <div class="game-card">
                    <img src="sekiro.jpg" alt="Sekiro: Shadows Die Twice">
                    <p>· Scored 9</p>
                </div>
                <div class="game-card">
                    <img src="elden ring.jpg" alt="Elden Ring">
                    <p> · Scored 9</p>
                </div>
                <div class="game-card">
                    <img src="r6.jpg" alt="Tom Clancy's Rainbow Six Siege">
                    <p> · Scored</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
